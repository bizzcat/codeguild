<!DOCTYPE HTML>
<html>
<head>
    <title>Student survey</title>
</head>
<body>
    <h1>Student survey</h1>
    <fieldset>
        <legend><h2>Areas of interest</h2></legend>
        <header>
            <h3>Following codeguild bootcamp, which subjects of computer science would you like to focus on? <br>Please select all that interest you.</h3>
        </header>
        <select name="subjects">
            <optgroup label="Web programming and web designing">
                <option>Programming</option>
                <option>Design</option>
            </optgroup>
            <optgroup label="Mathematical foundations">
                <option>Coding theory</option>
                <option>Game theory</option>
                <option>Graph theory</option>
                <option>Mathematical logic</option>
                <option>Number theory</option>
            </optgroup>
            <optgroup label="Algorithms and data structures">
                <option>Algorithms</option>
                <option>Data structures</option>
            </optgroup>
            <optgroup label="Artificial intelligence">
                <option>Artificial intelligence</option>
                <option>Automated reasoning</option>
                <option>Computer vision</option>
                <option>Machine learning</option>
                <option>Natural language processing</option>
                <option>Robotics</option>
            </optgroup>
            <optgroup label="Communication and security">
                <option>Networking</option>
                <option>Computer security</option>
                <option>Cryptography</option>
            </optgroup>
            <optgroup label="Computer architecture">
                <option>Computer architecture</option>
                <option>Operating systems</option>
            </optgroup>
            <optgroup label="Computer Graphics">
                <option>Computer graphics</option>
                <option>Image processing</option>
            </optgroup>
            <optgroup label="Concurrent, parallel and distributed systems">
                <option>Parallel computing</option>
                <option>Concurrency</option>
                <option>Distributed computing</option>
            </optgroup>
            <optgroup label="Databases">
                <option>Relational databases</option>
                <option>Structured storage</option>
                <option>Data mining</option>
            </optgroup>
            <optgroup label="Programming languages and compilers">
                <option>Compiler theory</option>
                <option>Programming language pragmatics</option>
                <option>Programming language theory</option>
                <option>Formal semantics</option>
                <option>Type theory</option>
            </optgroup>
            <optgroup label="Scientific computing">
                <option>Computational science to solve scientific problems</option>
                <option>Numerical analysis</option>
                <option>Symbolic computation</option>
                <option>Computational physics</option>
                <option>Computational chemistry</option>
                <option>Bioinformatics and computational biology</option>
            </optgroup>
            <optgroup label="Software engineering">
                <option>Formal methods</option>
                <option>Software engineering</option>
                <option>Algorithm design</option>
                <option>Human-computer interaction</option>
                <option>Reverse engineering</option>
            </optgroup>
            <optgroup label="Theory of computation">
                <option>Automata theory</option>
                <option>Computability theory</option>
                <option>Computational complexity theory</option>
                <option>Quantum computing theory</option>
            </optgroup>
        </select>
    </fieldset>
    <fieldset>
        <legend><h2></h2></legend>
    </fieldset>

</body>

</html>
