<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOAJ data</title>
  </head>

<style>

.bar {
  fill: rgba(0, 300, 0, 0.30);
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<svg class="chart"></svg>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 300, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - 30;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var chart = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



d3.csv("doaj_tinydata.csv", function(error, data) {
  x.domain(data.map(function(d) { return d.journal_title; }));
  y.domain([0, d3.max(data, function(d) { return 300; })]); // d.value * 0.01 + 0.02
  console.log(data, function(d) { return d.journal_title; });

  chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .attr("y", 0)
      .attr("x", 9)
      .attr("dy", ".35em")
      .attr("transform", "rotate(90)")
      .style("text-anchor", "start");

  chart.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  chart.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.journal_title); })
      .attr("y", function(d) { return y(200); })
      .attr("height", 160)
      .attr("width", x.rangeBand());

});

</script>
</html>
